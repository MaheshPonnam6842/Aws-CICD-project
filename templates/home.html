<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 600px;
            margin: auto;
        }
        .mb-3 {
            margin-bottom: 12px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 6px;
        }
        .btn {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .error {
            margin-top: 20px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
<div class="container">

    <h1>Student Exam Performance Indicator</h1>

    <form action="{{ url_for('predict_datapoint') }}" method="post">

        <h2>Student Exam Performance Prediction</h2>

        <div class="mb-3">
            <label>Gender</label>
            <select name="gender" required>
                <option disabled selected value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Race or Ethnicity</label>
            <select name="ethnicity" required>
                <option disabled selected value="">Select Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Parental Level of Education</label>
            <select name="parental_level_of_education" required>
                <option disabled selected value="">Select Education</option>
                <option value="associate's degree">Associate's degree</option>
                <option value="bachelor's degree">Bachelor's degree</option>
                <option value="high school">High school</option>
                <option value="master's degree">Master's degree</option>
                <option value="some college">Some college</option>
                <option value="some high school">Some high school</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Lunch Type</label>
            <select name="lunch" required>
                <option disabled selected value="">Select Lunch</option>
                <option value="free/reduced">Free / Reduced</option>
                <option value="standard">Standard</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Test Preparation Course</label>
            <select name="test_preparation_course" required>
                <option disabled selected value="">Select Course</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Writing Score (0–100)</label>
            <input type="number" name="writing_score" min="0" max="100" required>
        </div>

        <div class="mb-3">
            <label>Reading Score (0–100)</label>
            <input type="number" name="reading_score" min="0" max="100" required>
        </div>

        <div class="mb-3">
            <input class="btn" type="submit" value="Predict your Maths Score">
        </div>
    </form>

    {% if results is not none %}
        <div class="result">
            THE prediction is: {{ results }}
        </div>
    {% endif %}

    {% if error %}
        <div class="error">
            {{ error }}
        </div>
    {% endif %}

</div>
</body>
</html>
